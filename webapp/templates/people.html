<div style="width: 100%;">
    <div class="person" ng-repeat="person in people track by person.id" style="width: 100%; border-bottom: solid 1px #547AA5; font-family: monospace;">
        <h3 style="color: #fff; background: #414361; border-radius: 5px; padding: 5px;">{{person.name + ' ' + person.surname}}</h3>
        <p style="color: #4F5165;">{{person.disclosableInfo}}</p>
    </div>
</div>
